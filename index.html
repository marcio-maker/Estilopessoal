<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMatch - Consultoria de Estilo Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Cabeçalho -->
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-cut logo-icon"></i>
                <h1>SeuEstilo</h1>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">Pergunta 1 de 6</span>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="question-container" id="questionContainer">
            <!-- As perguntas serão inseridas aqui dinamicamente via JavaScript -->
        </main>

        <!-- Navegação -->
        <footer class="app-footer">
            <button class="btn btn-secondary" id="btnBack" disabled>
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <button class="btn btn-primary" id="btnNext">
                Próximo <i class="fas fa-arrow-right"></i>
            </button>
        </footer>

        <!-- Modal de Resultados -->
        <div class="modal" id="resultsModal">
            <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Seu Perfil de Estilo</h2>
            <div class="results-content" id="resultsContent"></div>
            <button class="btn btn-primary" id="btnRestart">Refazer Questionário</button>
            </div>
        </div>
        <footer class="contact-footer">
            <p>Entre em contato conosco:</p>
            <ul>
            <li>Email: hairbymarcio@gmail.com</li>
            <li>Telefone: (11) 914809693</li>
            <li>Instagram: <a href="https://instagram.com/hairbymarcio" target="_blank">@hairbymarcio</a></li>
            </ul>
        </footer>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="style.js"></script>
</body>
</html>
